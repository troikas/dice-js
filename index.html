<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JS dice</title>
        <link rel=stylesheet href="style/style.css">
    </head>

    <body>
        <header>
            <img src="img/logo.svg" alt="logo">
            <h1>dice js</h1>
        </header>
        <main>
            <div class="container">
                <div class="zari">
                    <div class="inner-zari">
                        <div class="row">
                            <div class="square" data-num="a1"></div>
                            <div class="square" data-num="a2"></div>
                            <div class="square" data-num="a3"></div>
                        </div>
                        <div class="row">
                            <div class="square" data-num="b1"></div>
                            <div class="square" data-num="b2"></div>
                            <div class="square" data-num="b3"></div>
                        </div>
                        <div class="row">
                            <div class="square" data-num="c1"></div>
                            <div class="square" data-num="c2"></div>
                            <div class="square" data-num="c3"></div>
                        </div>
                    </div>
                </div>
                <div class="zari">
                    <div class="inner-zari">
                        <div class="row">
                            <div class="square" data-num="a1"></div>
                            <div class="square" data-num="a2"></div>
                            <div class="square" data-num="a3"></div>
                        </div>
                        <div class="row">
                            <div class="square" data-num="b1"></div>
                            <div class="square" data-num="b2"></div>
                            <div class="square" data-num="b3"></div>
                        </div>
                        <div class="row">
                            <div class="square" data-num="c1"></div>
                            <div class="square" data-num="c2"></div>
                            <div class="square" data-num="c3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button id="roll">Roll</button>
        </main>
        <footer>
            <a href="mailto:troikas.site@gmail.com">
                <h6>Desing by TROiKAS &copy <span id="copy"></span></h6>
            </a>
        </footer>
        <script src="js/main.js"></script>
    </body>

</html>
